spring.cloud.config.retry.initialInterval=5000
spring.cloud.config.retry.maxAttempts=5

eureka.instance.hostname=${springboot.app.name:registry-service}
eureka.client.serviceUrl.defaultZone: http://${registry.host:localhost}:${server.port}/eureka/

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
